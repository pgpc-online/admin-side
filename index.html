<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - PGPC</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #6b7280;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      padding: 3rem 2.5rem 3.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #111827;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    p.subtitle {
      font-size: 1.125rem;
      color: #9ca3af;
      margin-bottom: 2.5rem;
      text-align: center;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    label {
      font-weight: 600;
      font-size: 1rem;
      color: #374151;
      margin-bottom: 0.35rem;
      display: block;
    }

    input[type="email"],
    input[type="file"] {
      height: 50px;
      width: 100%;
      padding: 0.85rem 1.1rem;
      font-size: 1.125rem;
      border: 1px solid #d1d5db;
      border-radius: 0.75rem;
      transition: border-color 0.3s ease;
      font-family: inherit;
    }

    input[type="email"]:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(59,130,246,0.3);
    }

    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .password-wrapper input {
      height: 50px;
      width: 100%;
      padding: 0.85rem 3rem 0.85rem 1.1rem; /* padding-right for icon */
      font-size: 1.125rem;
      border: 1px solid #d1d5db;
      border-radius: 0.75rem;
      transition: border-color 0.3s ease;
      font-family: inherit;
    }

    .password-wrapper input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(59,130,246,0.3);
    }

    .toggle-password {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      color: #6b7280;
      cursor: pointer;
      user-select: none;
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      outline: none;
    }

    .toggle-password:hover,
    .toggle-password:focus {
      color: #374151;
      background: none;
      outline: none;
      box-shadow: none;
    }

    button {
      background-color: #111827;
      color: white;
      border: none;
      border-radius: 0.75rem;
      padding: 0.85rem;
      font-size: 1.25rem;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover,
    button:focus {
      background-color: #2563eb;
      transform: scale(1.05);
      outline: none;
    }

    .message {
      margin-top: 1rem;
      font-weight: 600;
      text-align: center;
      min-height: 1.5rem;
      color: #dc2626;
    }

    .toggle-auth {
      margin-top: 2rem;
      font-size: 1rem;
      color: #2563eb;
      text-align: center;
    }

.toggle-auth button {
  background: none;
  color: #2563eb;
  padding: 0.4rem 1rem;
  border-radius: 0.5rem;
  margin-left: 0.5rem;
}

    .toggle-auth button:hover {
      text-decoration: underline;
    }

    .visually-hidden {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      padding: 0 !important;
      margin: -1px !important;
      overflow: hidden !important;
      clip: rect(0, 0, 0, 0) !important;
      white-space: nowrap !important;
      border: 0 !important;
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-label="Admin login area">
    <img src="templates/pgpc.png" width="70" />
    <h1>Admin Login</h1>
    <p class="subtitle">Sign in to access the admin dashboard</p>

    <form id="auth-form" novalidate>
      <label for="email">Email address</label>
      <input type="email" id="email" placeholder="admin@example.com" required />

      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Enter Password" required />
        <span class="toggle-password" id="toggle-password" role="button" tabindex="0" aria-label="Show password">üëÅÔ∏è</span>
      </div>

      <label for="profile-photo" id="profile-photo-label" style="display: none;">Profile Photo</label>
      <input type="file" id="profile-photo" accept="image/*" style="display: none;" />

      <button type="submit" id="submit-btn">Login</button>
    </form>

    <div class="message" id="message" role="alert" aria-live="assertive"></div>

    <div class="toggle-auth">
      <span id="toggle-text">Don't have an account?</span>
      <button id="toggle-btn">Sign up</button>
    </div>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB9oTiiW5iXfiDgcyrEktTBkEh1ZFmZ7Pc",
      authDomain: "flipbook-a5350.firebaseapp.com",
      databaseURL: "https://flipbook-a5350-default-rtdb.firebaseio.com",
      projectId: "flipbook-a5350",
      storageBucket: "flipbook-a5350.appspot.com",
      messagingSenderId: "570378601966",
      appId: "1:570378601966:web:96ebb77badba7e33107aff",
      measurementId: "G-LCKP7BY0L7"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const form = document.getElementById('auth-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const profilePhotoInput = document.getElementById('profile-photo');
    const profilePhotoLabel = document.getElementById('profile-photo-label');
    const submitBtn = document.getElementById('submit-btn');
    const messageDiv = document.getElementById('message');
    const toggleBtn = document.getElementById('toggle-btn');
    const toggleText = document.getElementById('toggle-text');
    const togglePasswordBtn = document.getElementById('toggle-password');

    let isLogin = true;

    toggleBtn.addEventListener('click', (e) => {
      e.preventDefault();
      isLogin = !isLogin;
      submitBtn.textContent = isLogin ? 'Login' : 'Sign up';
      toggleText.textContent = isLogin ? "Don't have an account?" : "Already have an account?";
      toggleBtn.textContent = isLogin ? 'Sign up' : 'Login';
      profilePhotoInput.style.display = isLogin ? 'none' : 'block';
      profilePhotoLabel.style.display = isLogin ? 'none' : 'block';
      passwordInput.autocomplete = isLogin ? "current-password" : "new-password";
      messageDiv.textContent = '';
      emailInput.focus();
    });

    // Toggle password visibility
    togglePasswordBtn.addEventListener('click', () => {
      const isHidden = passwordInput.type === 'password';
      passwordInput.type = isHidden ? 'text' : 'password';
      togglePasswordBtn.textContent = isHidden ? 'üôà' : 'üëÅÔ∏è';
      togglePasswordBtn.setAttribute('aria-label', isHidden ? 'Hide password' : 'Show password');
    });

    // Keyboard support for toggle icon
    togglePasswordBtn.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        togglePasswordBtn.click();
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      messageDiv.textContent = '';
      submitBtn.disabled = true;
      submitBtn.textContent = isLogin ? 'Logging in...' : 'Signing up...';

      try {
        let userCredential;
        if (isLogin) {
          userCredential = await auth.signInWithEmailAndPassword(email, password);
        } else {
          userCredential = await auth.createUserWithEmailAndPassword(email, password);
          const file = profilePhotoInput.files[0];
          if (file) {
            const storageRef = firebase.storage().ref();
            const photoRef = storageRef.child(`admin_profiles/${userCredential.user.uid}.jpg`);
            await photoRef.put(file);
            const photoURL = await photoRef.getDownloadURL();
            await userCredential.user.updateProfile({ photoURL });
            firebase.database().ref('adminUsers/' + userCredential.user.uid).set({
              email,
              photoURL
            });
          }
        }
        window.location.href = 'adminhome.html';
      } catch (error) {
        let msg = 'An error occurred. Please try again.';
        switch (error.code) {
          case 'auth/invalid-email': msg = 'Invalid email format.'; break;
          case 'auth/user-disabled': msg = 'User disabled.'; break;
          case 'auth/user-not-found': msg = 'User not found.'; break;
          case 'auth/wrong-password': msg = 'Wrong password.'; break;
          case 'auth/email-already-in-use': msg = 'Email already registered.'; break;
          case 'auth/weak-password': msg = 'Password must be at least 6 characters.'; break;
          default: msg = error.message;
        }
        messageDiv.textContent = msg;
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = isLogin ? 'Login' : 'Sign up';
      }
    });
  </script>
</body>
</html>
