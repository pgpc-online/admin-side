<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - PGPC</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      color: #6b7280;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    header {
      position: sticky;
      top: 0;
      width: 1250px;
      backdrop-filter: saturate(180%) blur(10px);
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      z-index: 100;
    }
    nav {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
    }
    .logo {
      font-weight: 800;
      font-size: 1.5rem;
      color: #111827;
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
      font-weight: 600;
      font-size: 1rem;
      color: #374151;
    }
    .nav-links a {
      transition: color 0.3s ease;
    }
    .nav-links a:hover,
    .nav-links a:focus {
      color: #2563eb;
    }
    .logout-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .logout-btn:hover {
      background-color: #c82333;
    }
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 4rem 2rem 6rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 3.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0px;
      background: white;
      opacity: 0;
      animation-name: fadeIn;
      animation-duration: 1s;
      animation-fill-mode: forwards;
      animation-delay: 1s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    th, td {
      padding: 20px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #2563eb;
      color: #fff;
      padding: 15px;
    }
    footer {
      text-align: center;
      color: #9ca3af;
      padding: 2rem 1rem 2rem;
      font-size: 0.9rem;
    }
    #back-home {
      background-color: #111827;  
      color: white;  
      border: none;  
      border-radius: 0.75rem;
      height: 40px;
      padding: 0 12px;
      margin: 0 20px;
      width: 150px;
    }
  </style>
</head>
<body>
  <header role="banner">
    <nav role="navigation" aria-label="Primary navigation">
      <div id="admin-profile" style="display: flex; align-items: center; gap: 10px;">
        <img id="profile-pic" src="" alt="Admin" style="width: 40px; height: 40px; border-radius: 50%;" />
      </div>
      <div class="logo" tabindex="0">PGPC Admin</div>
      <div class="nav-links" id="primary-navigation">
        <a href="#" tabindex="0">Dashboard</a>
        <a href="#" tabindex="0">Students</a>
        <a href="#" tabindex="0">Statistics</a>
        <button class="logout-btn" id="logout-btn" tabindex="0">Logout</button>
      </div>
    </nav>
  </header>

  <main role="main" aria-label="Admin dashboard main content">
    <table>
      <thead>
        <tr>
          <th>Photo</th>
          <th>Name</th>
          <th>Email</th>
          <th>Gender</th>
          <th>Course</th>
          <th>Guardian</th>
          <th>Address</th>
          <th>Birthdate</th>
          <th>Phone</th>
          <th>Status</th>
          
        </tr>
      </thead>
      <tbody id="studentTable">
        <!-- Student rows will be populated here -->
      </tbody>
    </table>
  </main>

  <footer role="contentinfo">
    Â© 2025 PGPC. All rights reserved.
  </footer>

  <script>
    const firebaseConfig = {
    apiKey: "AIzaSyB9oTiiW5iXfiDgcyrEktTBkEh1ZFmZ7Pc",
    authDomain: "flipbook-a5350.firebaseapp.com",
    projectId: "flipbook-a5350",
    storageBucket: "flipbook-a5350.appspot.com",
    messagingSenderId: "570378601966",
    appId: "1:570378601966:web:96ebb77badba7e33107aff"
  };

  firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const table = document.getElementById("studentTable");

db.collection("studentApplications")
  .orderBy("submittedAt", "desc")
  .get()
  .then((querySnapshot) => {
    querySnapshot.forEach((doc) => {
      const data = doc.data();
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><img src="${data.photoURL || 'https://via.placeholder.com/50'}" width="50" height="50"></td>
        <td>${data.firstName || ''} ${data.middleName || ''} ${data.lastName || ''}</td>
        <td>${data.studentEmail || "N/A"}</td>
        <td>${data.studentSex || "N/A"}</td>
        <td>${data.studentCourse || "N/A"}</td>
        <td>${data.guardianName || ''}</td>
        <td>${data.studentAddress || ''}</td>
        <td>${data.birthDate || ''}</td>
        <td>${data.studentNumber || ''}</td>
        <td>Pending</td>
      `;
      table.appendChild(row);
    });
  }).catch((error) => {
    console.error("Error fetching data:", error);
  });
  </script>
</body>
</html>
